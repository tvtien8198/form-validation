<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation 1</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">

    <form action="" method="POST" class="form" id="form-1">
      <h3 class="heading">Thành viên đăng ký</h3>
      <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

      <div class="spacer"></div>

      <div class="form-group">
        <label for="fullname" class="form-label">Tên đầy đủ</label>
        <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
        <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password"
          class="form-control">
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <label for="province" class="form-label">Province</label>
        <select name="province" id="province" class="form-control">
          <option value="">--Choose Province</option>
          <option value="hanoi">Ha noi</option>
          <option value="nhatrang">Nha Trang</option>
          <option value="hochiminh">Ho Chi Minh</option>
        </select>
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password_confirmation" class="form-label">Gender</label>
        <div class="gender">
          <input name="gender" type="radio" class="form-control" value="male">Nam
        </div>
        <div class="gender">
          <input name="gender" type="radio" class="form-control" value="female">Nu
        </div>
        <span class="form-message"></span>
      </div>

      <button class="form-submit">Đăng ký</button>
    </form>

  </div>
  <script src="main.js"></script>
  <script>
    Validator({
      form: '#form-1',
      formGroupSelector: '.form-group',
      errorSelector: '.form-message',
      rules: [
        Validator.isRequired('#fullname', 'Vui Long Nhap Ten'),
        Validator.isEmail('#email'),
        Validator.minLength('#password', 6, 'vui Long nhap Mat khau'),
        Validator.isRequired('#password_confirmation'),
        Validator.isRequired('#province'),
        Validator.isRequired('input[name="gender"]'),
        Validator.isConfirmation('#password_confirmation', () => {
          return document.querySelector("#form-1 #password").value
        }, 'Mat khau nhap lai khong chinh xac'),
      ],
      onSubmit(data) {
        console.log(data)
      }
    })
  </script>
</body>

</html>
